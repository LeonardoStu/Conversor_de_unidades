<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso de Unidades</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <div id="input-group">
            <label for="input">Digite um valor:</label>
            <input type="number" id="input" name="input" placeholder="0">
        </div>
        <div id="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilometro(s)</option>
                <option value="cm">Centimetro(s)</option>
                <option value="mm">Milimetros(s)</option>
            </select>
        </div>
        <div id="input-group">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilometro(s)</option>
                <option value="cm">Centimetro(s)</option>
                <option value="mm">Milimetros(s)</option>
            </select>
        </div>
        <button id="converter">Converter</button>
        <div id="result-group">
            <label for="result">Resultado:</label>
            <input type="number" name="result" id="result" placeholder="0" disabled>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
